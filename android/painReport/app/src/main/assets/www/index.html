<!DOCTYPE html>
<html ng-app="surveyApp">
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">      
    <title>Survey App</title>
    <!-- styles -->              
    <link rel="stylesheet" href="lib/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    
  </head>
  <body>
    <div style="min-height:100%">          
        <!-- Modal -->
        <div class="modal fade" id="loader" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
          <div class="modal-dialog modal-sm">
                <div class="modal-content" style="margin-top:70%">
                    <div class="modal-body text-center">
                        <img src="images/loader.gif" class="img-responsive center-block">
                        <span>Loading...</span>
                    </div>
                </div>
            </div>
        </div>        

        <!-- views -->
        <div ng-view>                
        </div>    
    </div>        
    <!-- scripts -->
    <script src="lib/jquery.min.js"></script>                
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="scripts/app.js"></script>    
    <script src="scripts/factory/serviceCall.js"></script>
    <script src="scripts/factory/activeData.js"></script>
    <script src="scripts/controllers/homeController.js"></script>
    <script src="scripts/controllers/surveyController.js"></script>
    <script src="scripts/controllers/surveyEndController.js"></script>
    <script src="scripts/controllers/settingsController.js"></script>
    <script>
        function getPIN(){
            if(!localStorage.surveyAppPin){
                return "No PIN found.";
            }else{
                return localStorage.surveyAppPin;
            }
        }
        function getReminderInterval(){
            if(!localStorage.reminderTime){
                return "Interval not set.";
            }else{
                return localStorage.reminderTime;
            }
        }
        function getSaveStateTime(){
            if(!localStorage.saveStateTime){
                return "not set";
            }else{
                return localStorage.saveStateTime;
            }
        }
        function getSurveyStartTime(){
            if(!localStorage.surveyStartedAt){
                return "not set";
            }else{
                return localStorage.surveyStartedAt;
            }
        }
    </script>
  </body>
 </html>
